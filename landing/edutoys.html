<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />

    <!--=============== FAVICON ===============-->
    <link
      rel="shortcut icon"
      href="../assets/img/landing/--"
      type="image/x-icon"
    />

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="../assets/css/landing/edutoys.css" />

    <title>Edu Toys Shop</title>
  </head>
  <body>
    <!--==================== WRAPPER ====================-->
    <div class="wrapper">
      <!--==================== HEADER ====================-->
      <header
        class="header d-flex justify-content-between"
        id="header"
      >
        <img
          src="../assets/img/landing/etslogo.svg"
          alt="logo"
          class="header__logo"
        />
        <div class="header__btns d-flex justify-content-between">
          <button class="header__login-btn header__login-btn_text">
            Log in
          </button>
          <button class="header__signup-btn header__signup-btn_text">
            Sign up
          </button>
        </div>
      </header>

      <!--==================== MAIN ====================-->
      <main class="main">
        <!--==================== SHOP NOW ====================-->
        <section class="shopnow d-flex flex-column">
          <div class="shopnow-h1">
            <h1 class="shopnow-h1_transform">Fun to care,</h1>
            <img
              src="../assets/img/landing/rectangle.svg"
              alt="rectangle"
              class="shopnow-rectangle"
            />
          </div>
          <h2 class="shopnow-h2 shopnow-h2_pos">Comfy Feel</h2>
          <p class="shopnow-text mb-5">
            Mauris aliquet enim quis odio lacinia, id viverra elit
            convallis. Nunc nulla massa elit
          </p>
          <button class="shopnow-btn shopnow-btn_text">
            SHOP NOW
          </button>
          <div class="shopnow-imgs">
            <img
              src="../assets/img/landing/vector.svg"
              alt="vector"
              class="shopnow-imgs__vector"
            />
            <img
              src="../assets/img/landing/2boys.png"
              alt="boys"
              class="shopnow-imgs__boys"
            />
          </div>
        </section>

        <!--==================== TOP PICKS ====================-->
        <section></section>

        <!--==================== TRENDING PRODUCTS ====================-->
        <section></section>

        <!--==================== OUR OFFERS ====================-->
        <section></section>
      </main>
    </div>
    <!--==================== FOOTER ====================-->
    <footer class="footer"></footer>
  </body>
</html>
