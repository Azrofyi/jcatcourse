<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />

    <!--=============== FAVICON ===============-->
    <link
      rel="icon"
      href="../assets/img/landing/favicon-16x16.png"
      type="image/png"
    />

    <link
      rel="icon"
      href="../assets/img/landing/favicon-32x32.png"
      type="image/png"
    />

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="../assets/css/landing/edutoys.css" />

    <title>Edu Toys Shop</title>
  </head>
  <body>
    <!--==================== WRAPPER ====================-->
    <div class="wrapper"></div>
    <header class="header" id="header">
      <div class="header__container content-padding">
        <img
          src="../assets/img/landing/etslogo.svg"
          alt="logo"
          class="header__logo"
        />
        <div class="header__btns d-flex justify-content-between">
          <button class="header__login-btn header__login-btn_text">
            Log in
          </button>
          <button class="header__signup-btn header__signup-btn_text">
            Sign up
          </button>
        </div>
      </div>

      <!--==================== MAIN ====================-->
      <main class="main">
        <!--==================== SHOP NOW ====================-->
        <section class="shopnow">
          <div
            class="shopnow__container row row-cols-1 row-cols-md-2"
          >
            <div class="col">
              <div class="shopnow__content">
                <div class="shopnow-h1">
                  <h1 class="shopnow-h1_style">Fun to care,</h1>
                  <img
                    src="../assets/img/landing/rectangle.svg"
                    alt="rectangle"
                    class="shopnow-rectangle"
                  />
                </div>
                <h2 class="shopnow-h2 shopnow-h2_pos">Comfy Feel</h2>
                <p class="shopnow-text mb-5">
                  Mauris aliquet enim quis odio lacinia, id viverra
                  elit convallis. Nunc nulla massa elit
                </p>
                <button
                  class="shopnow-btn shopnow-btn__text shopnow-btn_pos"
                >
                  SHOP NOW
                </button>
              </div>
            </div>
            <div class="col">
              <img
                src="../assets/img/landing/2boysvector.png"
                alt="boys"
                class="shopnow-imgs__boys"
              />
            </div>
          </div>
        </section>
      </main>
    </header>
  </body>
</html>
